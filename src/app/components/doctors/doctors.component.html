<div class="container">
  <div class="main-wrapper">
    <div class="form-container">
      <h2 class="form-heading">Add New Doctor</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            id="name"
            class="input-field"
            placeholder="Doctor's Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="speciality">Speciality</label>
          <select
            [(ngModel)]="speciality"
            name="speciality"
            id="speciality"
            class="input-field"
          >
            <option value="Select" selected>Select</option>
            <option value="Anesthesiologist">Anesthesiologist</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Gastroenterologist">Gastroenterologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Ophthalmologist">Ophthalmologist</option>
          </select>
        </div>
        <div class="button-group">
          <button
            *ngIf="!isEditing"
            type="submit"
            class="button add-button"
            (click)="onAddClick()"
          >
            Add
          </button>
          <button
            *ngIf="isEditing"
            type="submit"
            class="button update-button"
            (click)="onUpdateClick()"
          >
            Update
          </button>
        </div>
      </form>
    </div>
    <div class="doctors-list-container">
      <h2 class="list-heading">Doctors ({{ DoctorsArray.length }})</h2>
      <div class="doctors-list">
        <div *ngFor="let doctor of DoctorsArray" class="doctor-card">
          <div class="doctor-info">
            <p><strong>Name:</strong> {{ doctor.name }}</p>
            <p><strong>Speciality:</strong> {{ doctor.speciality }}</p>
          </div>
          <div class="action-buttons">
            <button
              class="button edit-button"
              (click)="onEditDoctor(doctor._id)"
            >
              Edit
            </button>
            <button
              class="button delete-button"
              (click)="onDeleteDoctor(doctor._id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
